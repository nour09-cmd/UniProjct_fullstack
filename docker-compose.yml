services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - app-network
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - app-network
  backend:
    build: ./server
    ports:
      - "4545:4545"
    environment:
      - DB_URI_MONGODB=mongodb://mongo:27017/barber
      - DB_URI_POSTGRESQL=postgresql://postgres:postgres@postgres:5432/barber
    depends_on:
      - mongo
      - postgres
    networks:
      - app-network
  frontend:
    build: ./client
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
