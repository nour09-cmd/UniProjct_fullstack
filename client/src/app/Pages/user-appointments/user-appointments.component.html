<app-navbar-desktop></app-navbar-desktop>
<app-navbar-mobile></app-navbar-mobile>

<div class="container p-4">
  <div class="row">
    <div class="col">
      <p class="title-dacshboard">Termine</p>
    </div>
    <form class="col-4 form-group"></form>
  </div>

  <div class="container-table">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <table class="table table-image">
            <thead>
              <tr>
                <th scope="col">Foto</th>
                <th scope="col">Barber Name</th>
                <th scope="col">Datum</th>
                <th scope="col">Stornieren</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of appoData | keyvalue; let i = index">
                <td class="w-25">
                  <img
                    [src]="appoData[i].Laden_IMG"
                    class="img-fluid rounded-circle"
                    alt="Barber Image"
                  />
                </td>
                <td>
                  {{ appoData[i].Laden_name }}
                </td>
                <td>
                  {{
                    formatDate(appoData[i].termin.date) +
                      " : " +
                      appoData[i].termin.time
                  }}
                </td>
                <td>
                  <button
                    class="btn btn-danger"
                    (click)="deletAppointment(appoData[i].termin)"
                  >
                    Stornieren
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
