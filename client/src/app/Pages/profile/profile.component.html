<app-navbar-desktop />
<app-navbar-mobile />

<div class="profile-page">
  <div class="hero-section">
    <div class="container">
      <div class="location-header">
        <div class="breadcrumb">
          <i class="bi bi-geo-alt-fill"></i>
          <span>{{ ladenDaten?.Laden_adress?.ort }}</span>
          <i class="bi bi-chevron-right"></i>
          <span class="shop-name">{{ ladenDaten?.Laden_name }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container main-content">
    <div class="image-gallery-section shadow-lg rounded-4 overflow-hidden">
      <app-slide-show [imagesArr]="ladenDaten.Laden_IMG" />
    </div>

    <div class="shop-info-section bg-white rounded-4 shadow-sm p-4 mt-4">
      <div class="shop-header d-flex align-items-center justify-content-between mb-4">
        <h1 class="shop-title display-5 fw-bold mb-0">{{ ladenDaten.Laden_name }}</h1>
        <div class="rating-badge bg-primary text-white rounded-pill px-3 py-2">
          <i class="bi bi-star-fill me-2"></i>
          <span class="fw-semibold">4.8</span>
        </div>
      </div>

      <div class="description-box bg-light rounded-3 p-4 mb-4">
        <h2 class="h4 mb-3">Über uns</h2>
        <p class="description lead mb-0">{{ ladenDaten.Laden_description }}</p>
      </div>

      <div class="divider my-5 border-bottom"></div>

      <div class="services-section">
        <div class="section-header text-center mb-4">
          <h2 class="display-6 fw-bold mb-2">Unsere Dienstleistungen</h2>
          <p class="subtitle text-muted">Professionelle Haar- und Bartpflege</p>
        </div>

        <app-price-list [list]="ladenDaten.priceListe" class="price-list-component" />
      </div>

      <div class="divider my-5 border-bottom"></div>

      <div class="booking-section">
        <div class="section-header text-center mb-4">
          <h2 class="display-6 fw-bold mb-2">Termin buchen</h2>
          <p class="subtitle text-muted">Wählen Sie Ihren Wunschtermin</p>
        </div>

        <div class="calendar-wrapper bg-light rounded-4 p-4">
          <app-calendar
            [weeksDays]="ladenDaten.week_days"
            [reserved_appointments]="ladenDaten.reserved_appointments"
            [closeDays]="ladenDaten.close_days"
            [barberEmail]="ladenDaten.barber_email"
            class="calendar-component"
          />
        </div>
      </div>

      <div class="divider my-5 border-bottom"></div>

      <div class="info-grid row g-4">
        <div class="col-md-6">
          <div class="info-card opening-hours h-100 bg-light rounded-4 p-4">
            <div class="card-header border-0 bg-transparent mb-3 d-flex align-items-center">
              <i class="bi bi-clock fs-4 text-primary me-2"></i>
              <h3 class="h4 mb-0">Öffnungszeiten</h3>
            </div>
            <app-opening-hours [workingHour]="ladenDaten.week_days" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="info-card location h-100 bg-light rounded-4 p-4">
            <div class="card-header border-0 bg-transparent mb-3 d-flex align-items-center">
              <i class="bi bi-geo-alt fs-4 text-primary me-2"></i>
              <h3 class="h4 mb-0">Standort</h3>
            </div>
            <app-map class="map-component rounded-3 overflow-hidden" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
