<app-pagebenner
  [title] = "'SING IN'"
  [discription] = "'Discover amazing thing near around you'">
</app-pagebenner>

<div class="container">
  <div class="formbox">
    <div class="form-group">
      <form [formGroup]="signINForm">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" [formControl]="emailFormControl" placeholder="Ex. pat@example.com" />
          <mat-error *ngIf="emailFormControl.hasError('email')">Ung√ºltige Email-Adresse</mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">Email ist erforderlich</mat-error>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
            placeholder="Enter your password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Password ' + (hide ? 'show' : 'hide')"
          >
            <mat-icon>{{ hide ? "visibility" : "visibility_off" }}</mat-icon>
          </button>
        </mat-form-field>
        <Unsere-Buton
          label="SIGN IN"
          classes="black"
          (clicked)="onClicke()"
        ></Unsere-Buton>
      </form>
    </div>
  </div>
</div>
<a class="text-secondary my-10" href="signup">
  <title-line titel="Sing Up"></title-line>
</a>
