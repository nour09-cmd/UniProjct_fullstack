<div class="price-list-container">
  <div class="price-list-header">
    <h2 class="price-title">PREISE LISTE</h2>
    <div class="price-subtitle">Unsere Dienstleistungen und Preise</div>
  </div>

  <div class="categories-grid">
    <div class="category-card" *ngFor="let item of list; let i = index">
      <div class="category-header">
        <i class="bi bi-scissors"></i>
        <h3 class="category-title">{{ item.category }}</h3>
      </div>

      <ul class="service-list">
        <li class="service-item" *ngFor="let items of item.sales">
          <div class="service-info">
            <span class="service-name">{{ items.name }}</span>
            <div class="service-price">{{ items.price }}â‚¬</div>
          </div>
          <div class="service-divider"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
