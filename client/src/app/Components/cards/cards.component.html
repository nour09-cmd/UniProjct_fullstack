<div class="card p-3">
  <a [href]="'profile/' + id">
    <div class="d-flex justify-content-center">
      <img
        [src]="image"
        alt="img placeholder"
        class="card-img-top img-fluid"
        style="max-width: 300px; height: 200px"
      />
    </div>
  </a>
  <div class="card-body">
    <div class="d-flex align-items-center">
      <h3 class="mb-0">Name:</h3>
      <span>{{ Name }}</span>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0"></h5>
      <div class="rating inset-rating d-flex align-items-center mx-">
        <i class="bi bi-star-fill text-warning"></i>
        <span class="ms-2">| 4.5</span>
      </div>
    </div>

    <div id="descriptionContainer" class="py-3">
      <h5 class="card-title">
        <span id="descriptionText">{{ descriptionText }}</span>
        <span
          *ngIf="description.length > 30"
          id="showMoreButton"
          (click)="toggleDescription()"
        >
          {{ showFullDescription ? "Show Less" : "  ... Show More" }}
        </span>
      </h5>
    </div>
  </div>
</div>
