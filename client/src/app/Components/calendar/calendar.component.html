<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-center">
      <div>
        <div>
          <h2 class="fs-2 ">Pick up an appointment</h2>
          <h3 class="fs-3 mt-5">Calendar</h3>
          <mat-calendar
            #calendar
            [minDate]="minDate"
            [(selected)]="selectedDate"
            (selectedChange)="dateChanged($event)"
          ></mat-calendar>
          <Unsere-Buton label="SAVE" classes="black"></Unsere-Buton>
        </div>
      </div>
    </div>
  </div>
</div>
