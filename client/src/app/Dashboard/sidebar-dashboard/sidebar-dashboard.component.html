<div class="dashboard-container">
  <!-- Mobile Navigation Toggle -->
  <button class="mobile-nav-toggle" (click)="toggleSidebar()">
    <i class="bi" [class.bi-list]="!isSidebarOpen" [class.bi-x-lg]="isSidebarOpen"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" [class.active]="isSidebarOpen">
    <!-- Logo and Title -->
    <div class="logo-section">
      <a routerLink="/" class="d-flex align-items-center text-decoration-none">
        <span class="name-title-style me-3">BARBIER FINDER</span>
        <img class="logo" src="../assets/logo.svg" alt="Logo" />
      </a>
    </div>

    <!-- User Profile -->
    <div class="user-profile">
      <img
        [src]="_userData.image"
        class="user-avatar"
        [alt]="_userData.vorname"
        onerror="this.src='../assets/default-avatar.png'"
      />
      <div class="user-name">
        {{ _userData.vorname + " " + _userData.nachname }}
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a routerLink="/appointment" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="bi bi-calendar-event"></i>
            <span>Termine</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/working-days" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="bi bi-clock-history"></i>
            <span>Arbeitstage</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/closed-days" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="bi bi-cup-hot-fill"></i>
            <span>Ruhetage</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/laden-profile" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="bi bi-house-gear"></i>
            <span>Gesch√§ftsprofil</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/price-list" routerLinkActive="active" class="nav-link" (click)="closeSidebarOnMobile()">
            <i class="bi bi-cash-coin"></i>
            <span>Preisliste</span>
          </a>
        </li>

        <!-- Logout Button -->
        <li class="nav-item logout-item">
          <a (click)="logOut()" class="nav-link logout-button">
            <i class="bi bi-box-arrow-left"></i>
            <span>Abmelden</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Overlay for mobile -->
  <div class="sidebar-overlay" [class.active]="isSidebarOpen" (click)="closeSidebarOnMobile()"></div>
</div>
